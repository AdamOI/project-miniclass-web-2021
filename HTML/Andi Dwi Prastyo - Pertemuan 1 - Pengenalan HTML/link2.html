<html>
  <title>Belajar Link</title>
  <body>
    <h1>Pengenalan Link</h1>
    <p>
      Link pada HTML dapat digunakan untuk menghubungkan satu file HTML dengan
      file HTML lain atau website lain dengan menekan hyperlink yang
      dicantumkan.
    </p>
    <a href="link.html">kembali</a>
    <p>
        Berikut ini adalah contoh link yang menuju ke alamat website lain:
        <br><a href="https://www.instagram.com/andidprastyo/">@andidprastyo</a>
    </p>
  </body>
</html>
