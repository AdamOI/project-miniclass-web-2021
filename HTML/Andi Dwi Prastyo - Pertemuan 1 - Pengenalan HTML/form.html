<html>
    <head>
        <title>Belajat Form</title>
    </head>
    <Body>
        <h1>Menerapkan Form</h1>
        <form>
            <label>
                Usermame :
                <input type="text" name="username" placeholder="John Doe" />

            <label>
                Password :

                <input type="submit" name="submit" value="Login" />
            </label>
        
        </form>
    </Body>
</html>
