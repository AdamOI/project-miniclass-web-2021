<html>
    <title>Learn about list</title>
    <body>
        <h1>My Favorite</h1>

        <!--Oredered list-->
        <h3>Hobby</h3>
        <ol>
            <li>Play Game</li>
            <li>Reading</li>
        </ol>
        
        <!--Unordered list-->
        <h3>Film</h3>
        <ul>
            <li>Harry Potter</li>
            <li>Avengers</li>
        </ul>

    </body>
</html>
